<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="condicion">
      <h2 data-cy="condicionDetailsHeading"><span jhiTranslate="becare3App.condicion.detail.title">Condicion</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ condicion.id }}</span>
        </dd>
        <dt><span jhiTranslate="becare3App.condicion.condicion">Condicion</span></dt>
        <dd>
          <span>{{ condicion.condicion }}</span>
        </dd>
        <dt><span jhiTranslate="becare3App.condicion.descripcion">Descripcion</span></dt>
        <dd>
          <span>{{ condicion.descripcion }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/condicion', condicion.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
