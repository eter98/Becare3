<div>
  <h2 id="page-heading" data-cy="CuestionarioEstadoHeading">
    <span jhiTranslate="becare3App.cuestionarioEstado.home.title">Cuestionario Estados</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="reset()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="becare3App.cuestionarioEstado.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-cuestionario-estado"
        [routerLink]="['/cuestionario-estado/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="becare3App.cuestionarioEstado.home.createLabel"> Create a new Cuestionario Estado </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="cuestionarioEstados?.length === 0">
    <span jhiTranslate="becare3App.cuestionarioEstado.home.notFound">No cuestionarioEstados found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="cuestionarioEstados && cuestionarioEstados.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="reset.bind(this)">
          <th scope="col" jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="valor">
            <span jhiTranslate="becare3App.cuestionarioEstado.valor">Valor</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="valoracion">
            <span jhiTranslate="becare3App.cuestionarioEstado.valoracion">Valoracion</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="pregunta.id">
            <span jhiTranslate="becare3App.cuestionarioEstado.pregunta">Pregunta</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="user.id">
            <span jhiTranslate="becare3App.cuestionarioEstado.user">User</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
        <tr *ngFor="let cuestionarioEstado of cuestionarioEstados; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/cuestionario-estado', cuestionarioEstado.id, 'view']">{{ cuestionarioEstado.id }}</a>
          </td>
          <td>{{ cuestionarioEstado.valor }}</td>
          <td>{{ cuestionarioEstado.valoracion }}</td>
          <td>
            <div *ngIf="cuestionarioEstado.pregunta">
              <a [routerLink]="['/pregunta', cuestionarioEstado.pregunta?.id, 'view']">{{ cuestionarioEstado.pregunta?.id }}</a>
            </div>
          </td>
          <td>
            {{ cuestionarioEstado.user?.id }}
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/cuestionario-estado', cuestionarioEstado.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/cuestionario-estado', cuestionarioEstado.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(cuestionarioEstado)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
