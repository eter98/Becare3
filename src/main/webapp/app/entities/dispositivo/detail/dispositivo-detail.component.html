<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="dispositivo">
      <h2 data-cy="dispositivoDetailsHeading"><span jhiTranslate="becare3App.dispositivo.detail.title">Dispositivo</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ dispositivo.id }}</span>
        </dd>
        <dt><span jhiTranslate="becare3App.dispositivo.dispositivo">Dispositivo</span></dt>
        <dd>
          <span>{{ dispositivo.dispositivo }}</span>
        </dd>
        <dt><span jhiTranslate="becare3App.dispositivo.mac">Mac</span></dt>
        <dd>
          <span>{{ dispositivo.mac }}</span>
        </dd>
        <dt><span jhiTranslate="becare3App.dispositivo.conectado">Conectado</span></dt>
        <dd>
          <span>{{ dispositivo.conectado }}</span>
        </dd>
        <dt><span jhiTranslate="becare3App.dispositivo.user">User</span></dt>
        <dd>
          <span>{{ dispositivo.user?.id }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/dispositivo', dispositivo.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
