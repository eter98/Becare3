<div>
  <h2 id="page-heading" data-cy="DispositivoHeading">
    <span jhiTranslate="becare3App.dispositivo.home.title">Dispositivos</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="reset()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="becare3App.dispositivo.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-dispositivo"
        [routerLink]="['/dispositivo/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="becare3App.dispositivo.home.createLabel"> Create a new Dispositivo </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="dispositivos?.length === 0">
    <span jhiTranslate="becare3App.dispositivo.home.notFound">No dispositivos found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="dispositivos && dispositivos.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="reset.bind(this)">
          <th scope="col" jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="dispositivo">
            <span jhiTranslate="becare3App.dispositivo.dispositivo">Dispositivo</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="mac"><span jhiTranslate="becare3App.dispositivo.mac">Mac</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="conectado">
            <span jhiTranslate="becare3App.dispositivo.conectado">Conectado</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="user.id">
            <span jhiTranslate="becare3App.dispositivo.user">User</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
        <tr *ngFor="let dispositivo of dispositivos; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/dispositivo', dispositivo.id, 'view']">{{ dispositivo.id }}</a>
          </td>
          <td>{{ dispositivo.dispositivo }}</td>
          <td>{{ dispositivo.mac }}</td>
          <td>{{ dispositivo.conectado }}</td>
          <td>
            {{ dispositivo.user?.id }}
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/dispositivo', dispositivo.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/dispositivo', dispositivo.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(dispositivo)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
