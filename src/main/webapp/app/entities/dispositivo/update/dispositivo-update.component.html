<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-dispositivo-heading"
        data-cy="DispositivoCreateUpdateHeading"
        jhiTranslate="becare3App.dispositivo.home.createOrEditLabel"
      >
        Create or edit a Dispositivo
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="becare3App.dispositivo.dispositivo" for="field_dispositivo">Dispositivo</label>
          <input
            type="text"
            class="form-control"
            name="dispositivo"
            id="field_dispositivo"
            data-cy="dispositivo"
            formControlName="dispositivo"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="becare3App.dispositivo.mac" for="field_mac">Mac</label>
          <input type="text" class="form-control" name="mac" id="field_mac" data-cy="mac" formControlName="mac" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="becare3App.dispositivo.conectado" for="field_conectado">Conectado</label>
          <input type="checkbox" class="form-check" name="conectado" id="field_conectado" data-cy="conectado" formControlName="conectado" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="becare3App.dispositivo.user" for="field_user">User</label>
          <select class="form-control" id="field_user" data-cy="user" name="user" formControlName="user">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="userOption.id === editForm.get('user')!.value?.id ? editForm.get('user')!.value : userOption"
              *ngFor="let userOption of usersSharedCollection; trackBy: trackUserById"
            >
              {{ userOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
