<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-pregunta-heading" data-cy="PreguntaCreateUpdateHeading" jhiTranslate="becare3App.pregunta.home.createOrEditLabel">
        Create or edit a Pregunta
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="becare3App.pregunta.pregunta" for="field_pregunta">Pregunta</label>
          <input type="text" class="form-control" name="pregunta" id="field_pregunta" data-cy="pregunta" formControlName="pregunta" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="becare3App.pregunta.condicion" for="field_condicion">Condicion</label>
          <select class="form-control" id="field_condicion" data-cy="condicion" name="condicion" formControlName="condicion">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="condicionOption.id === editForm.get('condicion')!.value?.id ? editForm.get('condicion')!.value : condicionOption"
              *ngFor="let condicionOption of condicionsSharedCollection; trackBy: trackCondicionById"
            >
              {{ condicionOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
