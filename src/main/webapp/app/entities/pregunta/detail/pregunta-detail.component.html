<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="pregunta">
      <h2 data-cy="preguntaDetailsHeading"><span jhiTranslate="becare3App.pregunta.detail.title">Pregunta</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ pregunta.id }}</span>
        </dd>
        <dt><span jhiTranslate="becare3App.pregunta.pregunta">Pregunta</span></dt>
        <dd>
          <span>{{ pregunta.pregunta }}</span>
        </dd>
        <dt><span jhiTranslate="becare3App.pregunta.condicion">Condicion</span></dt>
        <dd>
          <div *ngIf="pregunta.condicion">
            <a [routerLink]="['/condicion', pregunta.condicion?.id, 'view']">{{ pregunta.condicion?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/pregunta', pregunta.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
