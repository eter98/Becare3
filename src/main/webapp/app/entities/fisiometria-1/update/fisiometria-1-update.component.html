<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-fisiometria-1-heading"
        data-cy="Fisiometria1CreateUpdateHeading"
        jhiTranslate="becare3App.fisiometria1.home.createOrEditLabel"
      >
        Create or edit a Fisiometria 1
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="becare3App.fisiometria1.ritmoCardiaco" for="field_ritmoCardiaco"
            >Ritmo Cardiaco</label
          >
          <input
            type="number"
            class="form-control"
            name="ritmoCardiaco"
            id="field_ritmoCardiaco"
            data-cy="ritmoCardiaco"
            formControlName="ritmoCardiaco"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="becare3App.fisiometria1.ritmoRespiratorio" for="field_ritmoRespiratorio"
            >Ritmo Respiratorio</label
          >
          <input
            type="number"
            class="form-control"
            name="ritmoRespiratorio"
            id="field_ritmoRespiratorio"
            data-cy="ritmoRespiratorio"
            formControlName="ritmoRespiratorio"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="becare3App.fisiometria1.oximetria" for="field_oximetria">Oximetria</label>
          <input type="number" class="form-control" name="oximetria" id="field_oximetria" data-cy="oximetria" formControlName="oximetria" />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="becare3App.fisiometria1.presionArterialSistolica"
            for="field_presionArterialSistolica"
            >Presion Arterial Sistolica</label
          >
          <input
            type="number"
            class="form-control"
            name="presionArterialSistolica"
            id="field_presionArterialSistolica"
            data-cy="presionArterialSistolica"
            formControlName="presionArterialSistolica"
          />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="becare3App.fisiometria1.presionArterialDiastolica"
            for="field_presionArterialDiastolica"
            >Presion Arterial Diastolica</label
          >
          <input
            type="number"
            class="form-control"
            name="presionArterialDiastolica"
            id="field_presionArterialDiastolica"
            data-cy="presionArterialDiastolica"
            formControlName="presionArterialDiastolica"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="becare3App.fisiometria1.temperatura" for="field_temperatura">Temperatura</label>
          <input
            type="number"
            class="form-control"
            name="temperatura"
            id="field_temperatura"
            data-cy="temperatura"
            formControlName="temperatura"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="becare3App.fisiometria1.fechaRegistro" for="field_fechaRegistro"
            >Fecha Registro</label
          >
          <div class="d-flex">
            <input
              id="field_fechaRegistro"
              data-cy="fechaRegistro"
              type="datetime-local"
              class="form-control"
              name="fechaRegistro"
              formControlName="fechaRegistro"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="becare3App.fisiometria1.fechaToma" for="field_fechaToma">Fecha Toma</label>
          <div class="d-flex">
            <input
              id="field_fechaToma"
              data-cy="fechaToma"
              type="datetime-local"
              class="form-control"
              name="fechaToma"
              formControlName="fechaToma"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="becare3App.fisiometria1.user" for="field_user">User</label>
          <select class="form-control" id="field_user" data-cy="user" name="user" formControlName="user">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="userOption.id === editForm.get('user')!.value?.id ? editForm.get('user')!.value : userOption"
              *ngFor="let userOption of usersSharedCollection; trackBy: trackUserById"
            >
              {{ userOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
