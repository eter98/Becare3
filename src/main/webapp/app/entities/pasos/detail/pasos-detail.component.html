<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="pasos">
      <h2 data-cy="pasosDetailsHeading"><span jhiTranslate="becare3App.pasos.detail.title">Pasos</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ pasos.id }}</span>
        </dd>
        <dt><span jhiTranslate="becare3App.pasos.nroPasos">Nro Pasos</span></dt>
        <dd>
          <span>{{ pasos.nroPasos }}</span>
        </dd>
        <dt><span jhiTranslate="becare3App.pasos.timeInstant">Time Instant</span></dt>
        <dd>
          <span>{{ pasos.timeInstant | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="becare3App.pasos.user">User</span></dt>
        <dd>
          <span>{{ pasos.user?.id }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/pasos', pasos.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
