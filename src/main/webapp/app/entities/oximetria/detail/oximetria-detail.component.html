<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="oximetria">
      <h2 data-cy="oximetriaDetailsHeading"><span jhiTranslate="becare3App.oximetria.detail.title">Oximetria</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ oximetria.id }}</span>
        </dd>
        <dt><span jhiTranslate="becare3App.oximetria.oximetria">Oximetria</span></dt>
        <dd>
          <span>{{ oximetria.oximetria }}</span>
        </dd>
        <dt><span jhiTranslate="becare3App.oximetria.fechaRegistro">Fecha Registro</span></dt>
        <dd>
          <span>{{ oximetria.fechaRegistro | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="becare3App.oximetria.user">User</span></dt>
        <dd>
          <span>{{ oximetria.user?.id }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/oximetria', oximetria.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
