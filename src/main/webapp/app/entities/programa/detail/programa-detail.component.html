<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="programa">
      <h2 data-cy="programaDetailsHeading"><span jhiTranslate="becare3App.programa.detail.title">Programa</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ programa.id }}</span>
        </dd>
        <dt><span jhiTranslate="becare3App.programa.caloriasActividad">Calorias Actividad</span></dt>
        <dd>
          <span>{{ programa.caloriasActividad }}</span>
        </dd>
        <dt><span jhiTranslate="becare3App.programa.pasosActividad">Pasos Actividad</span></dt>
        <dd>
          <span>{{ programa.pasosActividad }}</span>
        </dd>
        <dt><span jhiTranslate="becare3App.programa.fechaRegistro">Fecha Registro</span></dt>
        <dd>
          <span>{{ programa.fechaRegistro | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="becare3App.programa.user">User</span></dt>
        <dd>
          <span>{{ programa.user?.id }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/programa', programa.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
