<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-presion-sanguinea-heading"
        data-cy="PresionSanguineaCreateUpdateHeading"
        jhiTranslate="becare3App.presionSanguinea.home.createOrEditLabel"
      >
        Create or edit a Presion Sanguinea
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="becare3App.presionSanguinea.presionSanguineaSistolica"
            for="field_presionSanguineaSistolica"
            >Presion Sanguinea Sistolica</label
          >
          <input
            type="number"
            class="form-control"
            name="presionSanguineaSistolica"
            id="field_presionSanguineaSistolica"
            data-cy="presionSanguineaSistolica"
            formControlName="presionSanguineaSistolica"
          />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="becare3App.presionSanguinea.presionSanguineaDiastolica"
            for="field_presionSanguineaDiastolica"
            >Presion Sanguinea Diastolica</label
          >
          <input
            type="number"
            class="form-control"
            name="presionSanguineaDiastolica"
            id="field_presionSanguineaDiastolica"
            data-cy="presionSanguineaDiastolica"
            formControlName="presionSanguineaDiastolica"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="becare3App.presionSanguinea.fechaRegistro" for="field_fechaRegistro"
            >Fecha Registro</label
          >
          <div class="d-flex">
            <input
              id="field_fechaRegistro"
              data-cy="fechaRegistro"
              type="datetime-local"
              class="form-control"
              name="fechaRegistro"
              formControlName="fechaRegistro"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="becare3App.presionSanguinea.user" for="field_user">User</label>
          <select class="form-control" id="field_user" data-cy="user" name="user" formControlName="user">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="userOption.id === editForm.get('user')!.value?.id ? editForm.get('user')!.value : userOption"
              *ngFor="let userOption of usersSharedCollection; trackBy: trackUserById"
            >
              {{ userOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
