<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="tratamieto">
      <h2 data-cy="tratamietoDetailsHeading"><span jhiTranslate="becare3App.tratamieto.detail.title">Tratamieto</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ tratamieto.id }}</span>
        </dd>
        <dt><span jhiTranslate="becare3App.tratamieto.descripcionTratamiento">Descripcion Tratamiento</span></dt>
        <dd>
          <span>{{ tratamieto.descripcionTratamiento }}</span>
        </dd>
        <dt><span jhiTranslate="becare3App.tratamieto.fechaInicio">Fecha Inicio</span></dt>
        <dd>
          <span>{{ tratamieto.fechaInicio | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="becare3App.tratamieto.fechaFin">Fecha Fin</span></dt>
        <dd>
          <span>{{ tratamieto.fechaFin | formatMediumDatetime }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/tratamieto', tratamieto.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
