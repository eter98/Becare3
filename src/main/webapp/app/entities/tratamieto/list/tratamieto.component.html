<div>
  <h2 id="page-heading" data-cy="TratamietoHeading">
    <span jhiTranslate="becare3App.tratamieto.home.title">Tratamietos</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="reset()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="becare3App.tratamieto.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-tratamieto"
        [routerLink]="['/tratamieto/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="becare3App.tratamieto.home.createLabel"> Create a new Tratamieto </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="tratamietos?.length === 0">
    <span jhiTranslate="becare3App.tratamieto.home.notFound">No tratamietos found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="tratamietos && tratamietos.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="reset.bind(this)">
          <th scope="col" jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="descripcionTratamiento">
            <span jhiTranslate="becare3App.tratamieto.descripcionTratamiento">Descripcion Tratamiento</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="fechaInicio">
            <span jhiTranslate="becare3App.tratamieto.fechaInicio">Fecha Inicio</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="fechaFin">
            <span jhiTranslate="becare3App.tratamieto.fechaFin">Fecha Fin</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
        <tr *ngFor="let tratamieto of tratamietos; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/tratamieto', tratamieto.id, 'view']">{{ tratamieto.id }}</a>
          </td>
          <td>{{ tratamieto.descripcionTratamiento }}</td>
          <td>{{ tratamieto.fechaInicio | formatMediumDatetime }}</td>
          <td>{{ tratamieto.fechaFin | formatMediumDatetime }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/tratamieto', tratamieto.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/tratamieto', tratamieto.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(tratamieto)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
